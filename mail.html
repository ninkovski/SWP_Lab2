<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Plantilla de Correo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }
    .message {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }
    .footer {
      font-size: 14px;
      color: #999;
      text-align: center;
    }
    body.is-mobile.landing #footer {
	    background-color: #1d242a;
    }
    body.landing #footer {
      background-color: rgba(29, 36, 42, 0.9);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://startwebperu.com/images/logo-swc.jpg" alt="Logo" class="logo">
    <p class="message">¡Hola!</p>
    <p>Gracias por contactarnos. Pronto uno de nuestros trabajadores se comunicará contigo.</p>
    <hr class="hr">
    <iframe src="https://startwebperu.com/footer.html" style="border: none; width: 100%; height: 300px;"></iframe>
    <p class="footer">Este es un mensaje automático, por favor no respondas a este correo.</p>
  </div>
</body>
</html>
